<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
     <link rel="icon" type="image/png" href="game.ico"> <!-- ‚Üê Logo line -->
    <title>Car Racing Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .dark body {
            background: #1a1a1a;
            color: #f0f0f0;
        }

        /* Navigation */
        nav.fixed {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            z-index: 50;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            position: fixed;
            top: 0;
            left: 0;
        }

        .dark nav.fixed {
            background-color: rgba(15, 23, 42, 0.8);
        }

        .nav-container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding: 1rem 1.5rem;
        }

        .nav-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo a {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            text-decoration: none;
        }

        .dark .nav-logo a {
            color: white;
        }

        .nav-logo span {
            color: #3b82f6;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #theme-toggle {
            padding: 0.5rem;
            border-radius: 9999px;
            background-color: transparent;
            cursor: pointer;
            border: none;
        }

        #theme-toggle:hover {
            background-color: #e2e8f0;
        }

        .dark #theme-toggle:hover {
            background-color: #334155;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            color: #334155;
            text-decoration: none;
        }

        .dark .nav-link {
            color: #cbd5e1;
        }

        .nav-link:hover {
            color: #3b82f6;
        }

        .dark .nav-link:hover {
            color: #60a5fa;
        }

        /* Main Game Content */
        main {
            flex: 1;
            padding: 100px 20px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .dark h1 {
            color: #f0f0f0;
        }

        .game-container {
            position: relative;
            margin-bottom: 20px;
        }

        #game-canvas {
            border: 2px solid #333;
            background-color: #222;
            display: block;
        }

        .dark #game-canvas {
            border-color: #666;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .start-btn {
            background: #2ecc71;
            color: white;
        }

        .restart-btn {
            background: #f39c12;
            color: white;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        .dark .game-over {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .mobile-controls button {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .dark .mobile-controls button {
            background: rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
        }

        .mobile-controls button:active {
            background: rgba(0, 0, 0, 0.4);
        }

        .dark .mobile-controls button:active {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            #game-canvas {
                width: 300px;
                height: 500px;
            }

            .game-info {
                width: 300px;
            }

            .mobile-controls {
                display: flex;
            }
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 2rem 0;
            background-color: #0f172a;
            color: white;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (min-width: 768px) {
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .footer-logo {
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (min-width: 768px) {
            .footer-logo {
                margin-bottom: 0;
                text-align: left;
            }
        }

        .footer-logo a {
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
        }

        .footer-logo span {
            color: #60a5fa;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .footer-links {
                margin-bottom: 0;
                gap: 1.5rem;
            }
        }

        .footer-links a {
            font-size: 0.875rem;
            color: white;
            text-decoration: none;
        }

        @media (min-width: 768px) {
            .footer-links a {
                font-size: 1rem;
            }
        }

        .footer-links a:hover {
            color: #60a5fa;
        }

        .footer-copyright {
            font-size: 0.75rem;
            color: #94a3b8;
            text-align: center;
        }

        @media (min-width: 768px) {
            .footer-copyright {
                font-size: 0.875rem;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed">
        <div class="nav-container">
            <div class="nav-flex">
                <div class="nav-logo">
                    <a href="index.html">
                        <span>Syed Samiq </span> Abbas Bukhari
                    </a>
                </div>
                <div class="nav-items">
                    <button id="theme-toggle">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                    </button>
                    <a href="index.html" class="nav-link">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Game Content -->
    <main>
        <h1>üöó Car Racing Game</h1>
        
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-container">
            <canvas id="game-canvas" width="400" height="600"></canvas>
            <div class="game-over" id="game-over">
                <h2>Game Over!</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <button class="restart-btn" id="restart-btn">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="start-btn">Start Game</button>
            <p>Use arrow keys or swipe to control</p>
            
            <div class="mobile-controls">
                <button id="left-btn">‚Üê</button>
                <button id="right-btn">‚Üí</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="#home">
                        <span>Syed Samiq</span> Abbas Bukhari
                    </a>
                </div>
                
                <div class="footer-links">
                    <a href="index.html#home">Home</a>
                    <a href="certifications.html">Achievements</a>
                    <a href="index.html#about">About University</a>
                    <a href="index.html#projects">Subjects</a>
                    <a href="index.html#experience">Journey</a>
                    <a href="index.html#contact">Contact</a>
                </div>
                
                <div class="footer-copyright">
                    &copy; 2025. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    

    <script>
        // Game Variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let game;
        let score = 0;
        let highScore = localStorage.getItem('carHighScore') || 0;
        let speed = 2;
        let roadWidth = canvas.width;
        let roadX = 0;
        
        // Player Car
        const car = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 80,
            speed: 5
        };
        
        // Enemy Cars
        let enemyCars = [];
        
        // DOM Elements
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const finalScoreDisplay = document.getElementById('final-score');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const gameOverDiv = document.getElementById('game-over');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        
        // Initialize High Score
        highScoreDisplay.textContent = highScore;
        
        // Draw Road
        function drawRoad() {
            ctx.fillStyle = '#333';
            ctx.fillRect(roadX, 0, roadWidth, canvas.height);
            
            // Road Markings
            ctx.fillStyle = '#fff';
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.fillRect(canvas.width / 2 - 5, i, 10, 20);
            }
        }
        
        // Draw Player Car
        function drawCar() {
            ctx.fillStyle = '#3498db';
            ctx.fillRect(car.x, car.y, car.width, car.height);
            
            // Car Windows
            ctx.fillStyle = '#2980b9';
            ctx.fillRect(car.x + 5, car.y + 10, car.width - 10, 20);
            ctx.fillRect(car.x + 5, car.y + 40, car.width - 10, 20);
        }
        
        // Draw Enemy Cars
        function drawEnemyCars() {
            ctx.fillStyle = '#e74c3c';
            enemyCars.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }
        
        // Spawn Enemy Cars
        function spawnEnemyCar() {
            const width = 50;
            const height = 80;
            const x = Math.random() * (canvas.width - width);
            const y = -height;
            
            enemyCars.push({ x, y, width, height });
        }
        
        // Update Game State
        function update() {
            // Move Enemy Cars
            enemyCars.forEach(enemy => {
                enemy.y += speed;
            });
            
            // Remove Off-Screen Enemies
            enemyCars = enemyCars.filter(enemy => enemy.y < canvas.height);
            
            // Spawn New Enemies Randomly
            if (Math.random() < 0.02) {
                spawnEnemyCar();
            }
            
            // Increase Difficulty
            if (score % 10 === 0 && score > 0) {
                speed = 2 + Math.floor(score / 10) * 0.5;
            }
        }
        
        // Check Collisions
        function checkCollisions() {
            for (let enemy of enemyCars) {
                if (
                    car.x < enemy.x + enemy.width &&
                    car.x + car.width > enemy.x &&
                    car.y < enemy.y + enemy.height &&
                    car.y + car.height > enemy.y
                ) {
                    gameOver();
                    return;
                }
            }
        }
        
        // Game Loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Elements
            drawRoad();
            drawCar();
            drawEnemyCars();
            
            // Update Game State
            update();
            
            // Check Collisions
            checkCollisions();
            
            // Update Score
            score++;
            scoreDisplay.textContent = score;
        }
        
        // Game Over
        function gameOver() {
            clearInterval(game);
            gameRunning = false;
            
            // Update High Score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('carHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            
            // Show Game Over Screen
            finalScoreDisplay.textContent = score;
            gameOverDiv.style.display = 'block';
        }
        
        // Start Game
        function startGame() {
            // Reset Game State
            enemyCars = [];
            score = 0;
            speed = 2;
            car.x = canvas.width / 2 - 25;
            
            // Hide Game Over Screen
            gameOverDiv.style.display = 'none';
            
            // Start Game Loop
            gameRunning = true;
            game = setInterval(gameLoop, 20);
        }
        
        // Event Listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'ArrowLeft' && car.x > 0) {
                car.x -= car.speed;
            } else if (e.key === 'ArrowRight' && car.x < canvas.width - car.width) {
                car.x += car.speed;
            }
        });
        
        // Touch Controls (Swipe)
        let touchStartX = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            touchStartX = e.touches[0].clientX;
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            const touchEndX = e.touches[0].clientX;
            const diff = touchEndX - touchStartX;
            
            if (diff > 30 && car.x < canvas.width - car.width) {
                car.x += car.speed * 2;
                touchStartX = touchEndX;
            } else if (diff < -30 && car.x > 0) {
                car.x -= car.speed * 2;
                touchStartX = touchEndX;
            }
            
            e.preventDefault();
        }, { passive: false });
        
        // Mobile Button Controls
        leftBtn.addEventListener('touchstart', () => {
            if (gameRunning && car.x > 0) {
                car.x -= car.speed * 2;
            }
        });
        
        rightBtn.addEventListener('touchstart', () => {
            if (gameRunning && car.x < canvas.width - car.width) {
                car.x += car.speed * 2;
            }
        });
        
        leftBtn.addEventListener('click', () => {
            if (gameRunning && car.x > 0) {
                car.x -= car.speed * 2;
            }
        });
        
        rightBtn.addEventListener('click', () => {
            if (gameRunning && car.x < canvas.width - car.width) {
                car.x += car.speed * 2;
            }
        });
        
        // Theme Toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        });
        
        // Check for Saved Theme
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
